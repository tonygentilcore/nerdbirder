<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  cursor: pointer;
}

.node:hover {
  stroke: #000;
  stroke-width: 1.5px;
}

.node--leaf {
  fill: white;
}

.label {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  text-anchor: middle;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
}

.label,
.node--root,
.node--leaf {
  pointer-events: none;
}

</style>
<svg width="960" height="960"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg");
var margin = 20;
var diameter = +svg.attr("width");
var defs = svg.append("defs");
var g = svg.append("g").attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")");
var offset = (diameter - margin) / 2;

var color = d3.scaleLinear()
    .domain([-1, 5])
    .range(["hsl(152,80%,80%)", "hsl(228,30%,40%)"])
    .interpolate(d3.interpolateHcl);

function thumbnailId(data) {
  return data.name.replace(/ /g, '').replace(/'/g, '').replace(/-/g, '')
}

function thumbnailUrl(data) {
  return data.images ? "url(#" + thumbnailId(data) + ")" : null;
}

var pack = d3.pack()
    .size([diameter - margin, diameter - margin])
    .padding(1);

d3.json("birds.json", function(error, root) {
  if (error) throw error;

  root = d3.hierarchy(root)
      .sum(function(d) { return d.size; })
      .sort(function(a, b) { return b.value - a.value; });

  var focus = root,
      nodes = pack(root).descendants(),
      view;

  var patterns = defs.selectAll("pattern")
    .data(nodes)
    .enter()
      .filter(function(d) { return d.data.images })
      .append("pattern")
      .attr("id", function(d) { return thumbnailId(d.data); })
      .attr("x", "0%")
      .attr("y", "0%")
      .attr("height", "100%")
      .attr("width", "100%")
      .attr("viewBox", function(d) { return "0 0 " + d.data.images.thumbnail.width + " " + d.data.images.thumbnail.height; })
      .append("image")
      .attr("xlink:href", function(d) { return d.data.images.thumbnail.url; })
      .attr("x", "0%")
      .attr("y", "0%")
      .attr("height", function(d) { return d.data.images.thumbnail.height; })
      .attr("width", function(d) { return d.data.images.thumbnail.width; })

  var circle = g.selectAll("circle")
    .data(nodes)
    .enter().append("circle")
      .attr("vector-effect", "non-scaling-stroke")
      .attr("class", function(d) { return d.parent ? d.children ? "node" : "node node--leaf" : "node node--root"; })
      .style("fill", function(d) { return d.children ? color(d.depth) : thumbnailUrl(d.data); })
      .on("click", function(d) { if (focus !== d) zoom(d), d3.event.stopPropagation(); });

  var text = g.selectAll("text")
    .data(nodes)
    .enter().append("text")
      .attr("class", "label")
      .style("font-size", function(d) { return (d.r / 5) + "px"; })
      .style("fill-opacity", function(d) { return d.parent === root ? 1 : 0; })
      .style("display", function(d) { return d.parent === root ? "block" : "none"; })
      .text(function(d) { return d.data.name; });

  var node = g.selectAll("circle,text");

  svg
      .style("background", color(-1))
      .on("click", function() { zoom(root); });

  initZoom([root.x, root.y, root.r * 2 + margin]);

  function zoom(d) {
    var focus0 = focus; focus = d;

    var transition = d3.transition()
        .duration(d3.event.altKey ? 7500 : 750)
        .tween("zoom", function(d) {
          var i = d3.interpolateZoom(view, [focus.x, focus.y, focus.r * 2 + margin]);
          return function(t) { zoomTo(i(t)); };
        });

    transition.selectAll("text")
      .filter(function(d) { return d.parent === focus || this.style.display === "block"; })
        .style("fill-opacity", function(d) { return d.parent === focus ? 1 : 0; })
        .on("start", function(d) { if (d.parent === focus) this.style.display = "block"; })
        .on("end", function(d) { if (d.parent !== focus) this.style.display = "none"; });
  }

  function zoomTo(v) {
    var cx = v[0];
    var cy = v[1];
    var width = v[2];
    var k = diameter / width;
    view = v;

    g.attr("transform", "scale(" + k + ") translate(" + (offset - cx + (width / 2)) + "," + (offset - cy + (width / 2)) + ")");
  }

  function initZoom(v) {
    var cx = v[0];
    var cy = v[1];
    var width = v[2];
    var k = diameter / width;
    view = v;

    node.attr("transform", function(d) { return "translate(" + (d.x - cx) * k + "," + (d.y - cy) * k + ")"; });
    circle.attr("r", function(d) { return d.r * k; });
  }
});

</script>
